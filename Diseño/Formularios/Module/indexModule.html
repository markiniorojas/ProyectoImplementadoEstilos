  <h1 class="mt-5 pt-4 text-center">Formulario de Registro de Forms</h1>

  <div class="container container1 mt-4">
    <form id="moduleForm" class="p-4 shadow rounded w-75 mx-auto">
      <input type="hidden" id="moduleId" />
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" placeholder="Nombre" required />
        <label for="name">Nombre</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="description" placeholder="Descripción" required />

      </div>
      <button type="submit" class="btn btn-primary w-100">Registrar</button>
    </form>    
  </div>

        <thead class="table-dark">
