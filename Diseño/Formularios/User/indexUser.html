    <h1>Usuarios</h1>

    <div class="container container1 mt-5">
      <form id="userForm" class="p-4 shadow rounded w-75 mx-auto">
        <input type="hidden" id="userId">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" placeholder="Email" required>
          <label for="email">Email</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="password" placeholder="Contraseña">
          <label for="password">Contraseña</label>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="active" checked>
          <label class="form-check-label" for="active">
            Usuario Activo
          </label>
        </div>
        <div class="form-floating mb-3">
          <input type="number" class="form-control" id="personId" placeholder="ID de Persona" required>
          <label for="personId">ID de Persona</label>
        </div>
        <div class="form-floating mb-3">
          <input type="date" class="form-control" id="registrationDate" placeholder="Fecha de Registro">
          <label for="registrationDate">Fecha de Registro</label>
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
      </form>
    </div>

    <div class="container">
      <div class="table-responsive">
        <table class="table table-bordered" id="usersTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Email</th>
              <th>Contraseña</th>
              <th>Activo</th>
              <th>ID Persona</th>
              <th>Fecha Registro</th>
              <th>Opciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
